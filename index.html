<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Chainsaw-Man Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/kitao/pyxel/wasm/pyxel.js"></script>
    <style>
      body {
        margin: 0;
        background: #000;
      }
      #wrap {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background: #000;
      }
      /* 背景画像は全画面 */
      #title-img {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;       /* 元サイズと比率を維持して表示 */
        image-rendering: pixelated;
      }
      /* Pyxelは160x120で真ん中に置く。全画面にしない！ */
      pyxel-run {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 160px;
        height: 120px;
        transform: translate(-50%, -50%);
        z-index: 10;               /* 画像より前に出す */
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <!-- さっき見えてたrawのURL。ブランチがmainじゃなかったらそこだけ変えて -->
      <img
        id="title-img"
        src="https://raw.githubusercontent.com/kou2524/Chainsaw-Man/main/title.png"
        alt="title"
      />

      <!-- Pyxel本体（160x120で出る） -->
      <pyxel-run root="." name="main.py"></pyxel-run>
    </div>

    <!-- BGM -->
    <audio id="bgm" src="bgm.mp3" loop></audio>
    <script>
      // 読めなかったら赤にする
      const img = document.getElementById("title-img");
      img.addEventListener("error", function () {
        img.style.background = "red";
      });

      function tryPlay() {
        const a = document.getElementById("bgm");
        if (a && a.paused) {
          a.play().catch(() => {});
        }
      }
      document.addEventListener("touchstart", tryPlay, { once: true });
      document.addEventListener("click", tryPlay, { once: true });
    </script>
  </body>
</html>
