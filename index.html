<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Pyxel Minimal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/gh/kitao/pyxel/wasm/pyxel.js"></script>
  <style>
    html,body{margin:0;height:100%;background:#000}
    #wrap{position:fixed;inset:0;display:grid;place-items:center;background:#000}
    pyxel-run,canvas{image-rendering:pixelated}
  </style>
</head>
<body>
  <div id="wrap">
    <!-- 同じ階層に main.py を置く。?v=3 でGitHub Pagesのキャッシュ回避 -->
    <pyxel-run root="." name="main.py?v=3"></pyxel-run>
  </div>
</body>
</html>
