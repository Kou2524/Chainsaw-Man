<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Chainsaw-Man Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/kitao/pyxel/wasm/pyxel.js"></script>
    <style>
      body {
        margin: 0;
        background: #000;
      }
      #wrap {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background: #000;
      }
      /* 画像がなかったら後でJSで赤にする */
      #title-img {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
        image-rendering: pixelated;
        background: #000;
      }
      pyxel-run {
        position: absolute;
        inset: 0;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <!-- ここ！ファイル名を実際に上げたやつに合わせる -->
      <img id="title-img" src="IRIS-OUT_1536.PNG" alt="title" />

      <pyxel-run root="." name="main.py"></pyxel-run>
    </div>

    <audio id="bgm" src="JANE_DOE_8bit.mp3" loop></audio>
    <script>
      // 画像が本当に読めてるかチェック
      const img = document.getElementById("title-img");
      img.addEventListener("error", function () {
        // 読めなかったときは真っ赤にして気づけるようにする
        img.style.background = "red";
      });

      function tryPlay() {
        const a = document.getElementById("bgm");
        if (a && a.paused) {
          a.play().catch(() => {});
        }
      }
      document.addEventListener("touchstart", tryPlay, { once: true });
      document.addEventListener("click", tryPlay, { once: true });
    </script>
  </body>
</html>
